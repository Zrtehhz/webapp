<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 630px; /* Ratio d'aspect 16:9 (modifier selon vos besoins) */
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media screen and (orientation: landscape) {
            /* Styles sp√©cifiques pour le mode paysage */
            .iframe-container {
                padding-bottom: 350px; /* Modifier selon vos besoins */
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.google.fr/"></iframe>
    </div>
</body>
</html>
